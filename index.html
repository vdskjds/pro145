<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: peach">

        <a-box position="-1 0.6 -3" rotation="0.5" color="#5aa9f8"></a-box>
        <a-cylinder position="1 0.7 -3" radius="0.45" height="1.20" color="#f6521f"></a-cylinder>
        <a-sphere position="0.1 0.5 -5" radius="1.5" color="#cf0f67"></a-sphere>
        <a-actahedron position="-2.3 0.43 0" radius="0.45" color="#FF926B"></a-actahedron>
        <a-ring position="-3.7 0.7 0" radius-inner="0.25" radius-outer="0.7" color="teal"></a-ring>

    </a-scene>
</body>

</html>
